<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Criando um site</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/geral.css">
		<link rel="stylesheet" href="css/plugins.css">
		<link rel="stylesheet" href="css/home.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="css/flexslider.css">
		<link rel="stylesheet" href="css/animate.css">
		<script src="js/bootstrap/bootstrap.js"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/jquery.flexslider.js"></script>
		<script src="js/main.js"></script>
		<script src="bower_components/wow/dist/wow.min.js"></script>
		<script>
			new WOW() .init();
		</script>

	</head>
	 

	<body>

			<div class="container">
				<div class="logo">

					</a>
				</div>
				
				<div class="links">
					<nav>
						<ul>
							<li><a href="index.html">Início</a></li>
							<li><a href="#">Produtos</a></li>
							<li><a href="#">Garantia</a></li>
							<li><a href="#">Contato</a></li>
						</ul>
					</nav>

			</div>

		<main>
			<!-- Optional JavaScript -->
		    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
		    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

			<section class="melhorp">
				<div class="container">
					
					<div class="textocima">
						<div class="iconcartao">

							<h1 class="wow bounceInRight" data-wow-delay="0.6s">Melhores Produtos</h1>
						</div>
					</div>
					
					<section class="itens">
							<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
							  <div class="carousel-inner">
							    <div class="carousel-item active">
							      <a href="#"><img class="d-block w-100" src="images/teste-slide2.jpg" alt="First slide"></a>
							    </div>
							    <div class="carousel-item">
							      <a href="#"><img class="d-block w-100" src="images/teste-slide3.jpg" alt="Second slide"></a>
							    </div>
							    <div class="carousel-item">
							      <a href="#"><img class="d-block w-100" src="images/teste-slide4.jpg" alt="Third slide"></a>
							    </div>
							  </div>
							  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
							    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
							    <span class="sr-only">Previous</span>
							  </a>
							  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
							    <span class="carousel-control-next-icon" aria-hidden="true"></span>
							    <span class="sr-only">Next</span>
							  </a>
							</div>

					<div class="bota">

					</div>

				</div>

			<section class="img-site">

					<a href="#">

						<p class="wow bounceInUp" data-wow-duration="2s">
							<i class="fa fa-angle-double-right"></i>

		<footer>

				<div class="logo-rodape">

			</div>
